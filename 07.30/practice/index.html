<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="mt-4">
        <div class="container">
            <div class="box bg-secondary"></div>
        </div>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row ">
                <div class="col-3">
                    <div class="bg-dark-subtle p-4">
                        <div class="row gap-4">
                            <div class="col-12">
                                <div class="box bg-success"></div>
                            </div>
                            <div class="col-12">
                                <div class="box bg-success"></div>
                            </div>
                            <div class="col-12">
                                <div class="box bg-success"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class=" col-6">
                    <div class="bg-dark-subtle p-4">
                        <div class="row row-gap-4">
                            <div class="col-9">
                                <div class="box small bg-success"></div>
                            </div>
                            <div class="col-3">
                                <div class="box small bg-success"></div>
                            </div>
                            <div class="col-6">
                                <div class="box large bg-success"></div>
                            </div>
                            <div class="col-6">
                                <div class="box large bg-success"></div>
                            </div>
                            <div class="col-4">
                                <div class="box small bg-success"></div>
                            </div>
                            <div class="col-4">
                                <div class="box small bg-success"></div>
                            </div>
                            <div class="col-4">
                                <div class="box small bg-success"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="col-3 ">
                    <div class="bg-dark-subtle p-4">
                        <div class="row row-gap-4">
                            <div class="col-12">
                                <div class="box small bg-success"></div>
                            </div>
                            <div class="col-12">
                                <div class="box expand bg-success"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="my-4">
        <div class="container">
            <div class="box bg-secondary"></div>
        </div>
    </footer>

</body>

</html>
