<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Form in bootstrap</title>
    <style>
        form .form-label{
            font-weight: 800;
        }
        form .form-label::after{
            content: ":";
        }
    </style>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Form in Bootstrap</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Username</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    Male
                                </label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Female
                                </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Language</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="khmer" checked>
                                    <label for="" class="form-check-label">Khmer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="english" >
                                    <label for="" class="form-check-label">English</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="cam">
                                    <label for="" class="form-check-label">Cam</label>
                                </div> 
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Projects</label>
                                <select class="form-select " aria-label="Defualt select example">
                                    <option selected>Open this select menu</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Description</label>
                                <textarea name="" id="" rows="3" class="form-control"></textarea>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
