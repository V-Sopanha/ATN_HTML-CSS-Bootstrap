<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout | Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7 mx-auto">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4>Form Horizontal</h4>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="row g-3 align-items-center">
                                    <div class="col-md-3">
                                        <label for="" class="form-label">Website URL:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="URL">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="" class="form-label">Facebook URL:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="URL">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="" class="form-label">Gender:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="Male"
                                                id="">
                                            <label class="form-check-label" for="">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="Female"
                                                id="">
                                            <label class="form-check-label" for="">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4>Form Layout</h4>
                        </div>
                        <div class="card-body p-4">
                            <form class="row g-3">
                                <!-- Email -->
                                <div class="col-md-6">
                                    <div>
                                        <label for="" class="form-label">Email</label>
                                        <input class="form-control" id="" type="Email" placeholder="" aria-label="">
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="col-md-6">
                                    <div>
                                        <label for="" class="form-label">Password</label>
                                        <input class="form-control" id="" type="password" placeholder="" aria-label="">
                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="col-md-12">
                                    <div>
                                        <label for="" class="form-label">Address 1</label>
                                        <input class="form-control" id="" type="text" placeholder="Address 1"
                                            aria-label="">
                                    </div>
                                </div>
                                <!-- Address -->
                                <div class="col-md-12">
                                    <div>
                                        <label for="" class="form-label">Address 2</label>
                                        <input class="form-control" id="" type="text" placeholder="Address 2"
                                            aria-label="">
                                    </div>
                                </div>

                                <!-- City -->
                                <div class="col-md-6">
                                    <div>
                                        <label for="" class="form-label">City</label>
                                        <input class="form-control" id="" type="text" placeholder="" aria-label="">
                                    </div>
                                </div>
                                <!-- State -->
                                <div class="col-md-4">
                                    <div>
                                        <label for="" class="form-label">State</label>
                                        <div class="mb-3">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- City -->
                                <div class="col-md-2">
                                    <div>
                                        <label for="" class="form-label">Zip</label>
                                        <input class="form-control" id="" type="text" placeholder="" aria-label="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
