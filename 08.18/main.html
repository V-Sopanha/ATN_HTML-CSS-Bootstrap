<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        form .form-label {
            font-weight: 600 !important;
        }

        form .form-label::after {
            content: ":";
        }

        form .form-control:focus {
            box-shadow: none;
            outline: 3px solid rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 128, 0, 0.5);
        }
    </style>
</head>

<body>

    <section class="py-5">
        <div class="container">
            <div class="col-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Form in Bootstrap</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="" class="form-label">Username</label>
                                <input class="form-control" id="" type="text" placeholder="" aria-label="">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input class="form-control" id="" type="email" placeholder="" aria-label="">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="">
                                    <label class="form-check-label" for="">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Female" id="">
                                    <label class="form-check-label" for="">
                                        Female
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Language</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="Khmer" id=""
                                        checked>
                                    <label class="form-check-label" for="">
                                        Khmer
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="English" id="">
                                    <label class="form-check-label" for="">
                                        English
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="lang" value="Chinese" id="">
                                    <label class="form-check-label" for="">
                                        Chinese
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Projects</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Description</label>
                                <textarea class="form-control" id="" rows="3" aria-label=""></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Input Group</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Website URL</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                                    </ul>
                                    <input type="text" class="form-control"
                                        aria-label="Text input with dropdown button">
                                </div>
                            </div>

                            <div class="mb-3">
                                <h4>Floating Label</h4>
                                <hr>
                                <div class="form-floating mb-5">
                                    <input class="form-control" id="" type="text" placeholder="" aria-label="">
                                    <label for="" class="form-label">Username</label>
                                </div>

                                <div class="form-floating mb-5">
                                    <textarea class="form-control" id="" rows="3" aria-label=""
                                        placeholder=""></textarea>
                                    <label for="" class="form-label">Description</label>
                                </div>

                                <div class="form-floating mb-5">
                                    <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelect">Works with selects</label>
                                </div>


                            </div>




                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

</body>

</html>
