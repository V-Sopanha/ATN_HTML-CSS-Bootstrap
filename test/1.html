<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Background Example</title>
  <style>
    body {
      background-color: lightblue;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .box-solid {
      background-color: white;
      color: black;
      padding: 20px;
      margin-bottom: 20px;
    }

    .box-transparent {
      background-color: transparent;
      color: black;
      padding: 20px;
      border: 2px dashed black;
    }
  </style>
</head>
<body>

  <div class="box-solid">
    This box has a <strong>solid white</strong> background.
  </div>

  <div class="box-transparent">
    This box has a <strong>transparent</strong> background.
  </div>

</body>
</html>
