<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout | Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7 mx-auto">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4>Form Validation</h4>
                        </div>
                        <div class="card-body p-4">
                           <form class="row g-3 needs-validation" novalidate>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div>
                                            <label for="" class="form-label">First Name</label>
                                            <input class="form-control" id="" type="text" placeholder="" aria-label="" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                    Please choose a username.
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div>
                                            <label for="" class="form-label">Last Name</label>
                                            <input class="form-control" id="" type="text" placeholder="" aria-label="" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div>
                                            <label for="" class="form-label">Email</label>
                                            <input class="form-control" id="" type="email" placeholder="" aria-label="" required>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <label for="" class="form-label me-3">Gender</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="Male"
                                                id="">
                                            <label class="form-check-label" for="">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="Male"
                                                id="">
                                            <label class="form-check-label" for="">
                                                Male
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Project</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Submit Data</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

</body>

</html>
